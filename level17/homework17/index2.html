<!-- 3) ჩამოწერეთ ყველა text formatting თეგი და დაუწერეთ რომელი რას აკეთებს-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>bold</b>    <!-- bold tag highlits the text so that the important keywords can be easy to see-->
    <i>italic</i>    <!-- italic is a font that makes words stand out more-->
    <u>underline</u> <!-- underline is used to line the important message on the web-->
</body>
</html>
