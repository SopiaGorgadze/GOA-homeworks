<!-- headში ვწერთ იმას რაც არ ჩანს საიტზე -->
<!-- with metatag we write web info -->

<html>
    <head>
        <title>sopka</title>
        <meta name="author" content="sopka">
    
</head>

    <!-- body tagში უნდა მოვათავსოთ ის ყველაფერი რაც გვინდა რომ საიტზე გამოჩნდეს -->

    <body>
        <p>hello world</p>
        <button>click me</button>
    </body>
</html>
