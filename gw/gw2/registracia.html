<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        registration
    </h1>
    <form>
        <ul>
            <li>
                <label for="name">სახელი:</label>
                <input id="name"type="text" placeholder="name" name="name">
            </li>
                <br>
                <br>
            <li>
                <label>გვარი:</label>
                <input id="lastname" type="text" placeholder="lastname" name="lastname">
            </li>
                <br>
                <br>
            <li>
                <label for="telephone">
                    ტელეფონის ნომერი:
                </label>
                <input id="telephone" type="number" placeholder="telephone number">
            </li>
                <br>
                <br>
            <li>
                <label>
                    ადგილზე მიტანა გსურთ თუ მაგიდის დაჯავშნა?:
                </label>
                <br>
                <br>
                <ul>
                    <li>
                        <label>ადგილზე:</label>
                        <input type="radio" name="shekveta">
                    </li>
                <br>
                <li>
                    <label>მაგიდის დაჯავშნა:</label>
                    <input type="radio" name="shekveta">
                    </li>
                </ul>
            </li>
            <br>
            <li>
                <label for="adress">
                    თუ ადგილზე მიტანა გსურთ, შეიყვანეთ მისამართი:
                </label>
                <input id="adress" type="text" placeholder="adress">
            </li>
            <br>
            <li>
                <label for="paying">შეიყვანეთ გადახდის მეთოდი:</label>
                <br>
                <ul>
                    <li>
                        <label for="card">კარტა</label>
                        <input id="card" type="radio" name="paying" >
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="card">ნაღდი ფულით</label>
                        <input id="cash" type="radio" name="paying" >
                    </li>
                </ul>
            </li>
            <br>
            <li>
                <label for="num">შეიყვანეთ კარტის ნომერი</label>
                <input id="num" type="number" placeholder="card number">
            </li>
         </ul>
        <input type="submit">
        <input type="reset">
        <h5>თქვენი შეკვეთა/ჯავშანი, სრულყოფილად შესრულდება. მადლობა ყურადღებისთვის</h5>  
    </form>
</body>
</html>
