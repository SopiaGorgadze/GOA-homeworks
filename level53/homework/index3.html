<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="contact-form-container">
    <form class="contact-form">
      <h1> Contact Form</h1>
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <input type="text" name="phone" placeholder="Your Phone Number (optional)">
      <input type="text" name="website" placeholder="Your Web Site (optional)">
      <textarea name="message" rows="4" placeholder="Type your message here..." required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
